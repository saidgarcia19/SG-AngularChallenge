<div class="container">
    <h1>Add a new blogger</h1>
    <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="spacing">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>
  
      <mat-form-field class="spacing">
        <mat-label>Website</mat-label>
        <input matInput type="url" formControlName="website" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="spacing">
        <mat-label>Picture url</mat-label>
        <input matInput type="url" formControlName="picture">
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="spacing">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Enviar</button>
    </form>
  </div>
