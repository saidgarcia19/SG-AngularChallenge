<h2 mat-dialog-title>Agregar Nuevo Amigo</h2>
<mat-dialog-content>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Id del amigo" [(ngModel)]="newFriendId" name="newFriendId" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" [disabled]="!newFriendId" (click)="onSubmit()">Agregar</button>
</mat-dialog-actions>
